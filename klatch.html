<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting to Klatch on the App Store</title>
    <!-- Immediate redirect for browsers that support meta refresh -->
    <meta http-equiv="refresh" content="0;url=https://apps.apple.com/us/app/klatch-social/id6751129716">
    <!-- JavaScript fallback for browsers that ignore meta refresh -->
    <script>window.location.replace("https://apps.apple.com/us/app/klatch-social/id6751129716");</script>
    <link rel="canonical" href="https://apps.apple.com/us/app/klatch-social/id6751129716">
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://apps.apple.com/us/app/klatch-social/id6751129716">click here to open Klatch on the App Store</a>.</p>
</body>
</html>
